name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create GitHub Config File
        run: |
          echo "// Auto-generated file - DO NOT EDIT" > github-config.js
          echo "const GITHUB_CONFIG = {" >> github-config.js
          echo "  TOKEN: \"${{ secrets.TOKEN_PAT }}\"," >> github-config.js
          echo "  OWNER: \"${{ github.repository_owner }}\"," >> github-config.js
          echo "  REPO: \"$(echo ${{ github.repository }} | cut -d '/' -f 2)\"," >> github-config.js
          echo "  BRANCH: \"main\"" >> github-config.js
          echo "};" >> github-config.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . 
          branch: gh-pages  # Deploy to 'gh-pages' instead of 'main'
          token: ${{ secrets.TOKEN_PAT }}
          clean: true  # Removes old files in the deployment branch
          commit-message: "ðŸš€ Deploying latest changes"

