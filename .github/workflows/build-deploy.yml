name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create config file
        run: |
          echo "// Auto-generated file - DO NOT EDIT" > github-config.js
          echo "const GITHUB_CONFIG = {" >> github-config.js
          echo "  TOKEN: \"${{ secrets.GITHUB_PAT }}\"," >> github-config.js
          echo "  OWNER: \"${{ github.repository_owner }}\"," >> github-config.js
          echo "  REPO: \"${{ github.repository.name }}\"," >> github-config.js
          echo "  BRANCH: \"main\"" >> github-config.js
          echo "};" >> github-config.js

      # If you're using a build step (like npm build):
      #- name: Install dependencies
      #  run: npm ci
      #
      #- name: Build
      #  run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Or your build folder like "dist" if using a build step
          branch: main
